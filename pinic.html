<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Pinico Fighter</title>

<style>
body {
    margin: 0;
    background: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial;
    color: white;
}

.logo img {
    max-width: 220px;
    margin-bottom: 8px;
}

canvas {
    border: 3px solid #0f0;
}
</style>
</head>

<body>

<div class="logo">
    <img src="imagens/logo.png">
</div>

<canvas id="game" width="900" height="400"></canvas>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyDy_gqNrFR7KmMonXp7KfgRc15UVj0g3Nw",
  authDomain: "pinico-fighter.firebaseapp.com",
  databaseURL: "https://pinico-fighter-default-rtdb.firebaseio.com",
  projectId: "pinico-fighter",
  storageBucket: "pinico-fighter.firebasestorage.app",
  messagingSenderId: "152199667347",
  appId: "1:152199667347:web:9c74188c88bdee8633f766"
});

const db = firebase.database();

/* ================= PLAYER ================= */
const meuPlayer = prompt("Digite 1 para Player 1 ou 2 para Player 2");
const meuId = meuPlayer === "1" ? "p1" : "p2";
const inimigoId = meuId === "p1" ? "p2" : "p1";

/* ================= CANVAS ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const fundo = new Image();
fundo.src = "imagens/fundo.png";

const GRAVIDADE = 0.8;
const CHAO = 320;
const LIM_ESQ = 40;
const LIM_DIR = canvas.width - 40;

/* ================= LUTADOR COC ================= */
class LutadorCoco {
    constructor(x, cor, corFita, controles, direcao, id) {
        this.id = id;
        this.inicialX = x;
        this.x = x;
        this.y = CHAO;
        this.vy = 0;
        this.cor = cor; // Cor do coc么
        this.corFita = corFita; // Cor da fita
        this.altura = 60;
        this.vel = 4;
        this.dir = direcao;
        this.pulando = false;
        this.atacando = false;
        this.tempoAtaque = 0;
        this.vida = 100;
        this.vivo = true;
        this.ctrl = controles;
        this.ultimoDano = 0;
        this.olhosAbertos = true;
        this.tempoPiscar = 0;
    }

    mover(keys) {
        if (!this.vivo) return;
        if (keys[this.ctrl.esq]) { this.x -= this.vel; this.dir = -1; }
        if (keys[this.ctrl.dir]) { this.x += this.vel; this.dir = 1; }
        this.x = Math.max(LIM_ESQ, Math.min(LIM_DIR, this.x));
    }

    pular(keys) {
        if (keys[this.ctrl.pulo] && !this.pulando && this.vivo) {
            this.vy = -15;
            this.pulando = true;
        }
    }

    atacar(keys, inimigo) {
        if (!this.vivo || !inimigo.vivo) return;

        if (keys[this.ctrl.atk] && !this.atacando) {
            this.atacando = true;
            this.tempoAtaque = 10;
            this.olhosAbertos = false; // Fecha os olhos ao atacar

            const hit = {
                x: this.x + this.dir * 40,
                y: this.y - 30,
                w: 40,
                h: 30
            };

            if (colisao(hit, inimigo.hitbox())) {
                // Envia o dano para o Firebase
                enviarDano(inimigo.id, 10);
                inimigo.receberDano(10);
            }
        }

        if (this.atacando && --this.tempoAtaque <= 0) {
            this.atacando = false;
            this.olhosAbertos = true;
        }
    }

    receberDano(v) {
        if (!this.vivo) return;
        
        const agora = Date.now();
        if (agora - this.ultimoDano < 500) return;
        this.ultimoDano = agora;
        
        this.vida -= v;
        if (this.vida <= 0) {
            this.vida = 0;
            this.vivo = false;
            this.y = CHAO + 20;
            this.vy = 0;
            
            enviarMorte(this.id);
        }
        
        enviarVida(this.id, this.vida);
    }

    fisica() {
        if (!this.vivo) { 
            this.y = CHAO + 20; 
            this.vy = 0;
            return; 
        }
        this.y += this.vy;
        this.vy += GRAVIDADE;
        if (this.y >= CHAO) {
            this.y = CHAO;
            this.vy = 0;
            this.pulando = false;
        }
    }

    hitbox() {
        // Hitbox do coc么 (formato oval)
        return { 
            x: this.x - 20, 
            y: this.y - 40, 
            w: 40, 
            h: 40 
        };
    }

    desenhar() {
        // Piscar os olhos aleatoriamente
        this.tempoPiscar++;
        if (this.tempoPiscar > 100) {
            this.olhosAbertos = !this.olhosAbertos;
            this.tempoPiscar = 0;
        }
        if (Math.random() < 0.005) {
            this.olhosAbertos = false;
            setTimeout(() => this.olhosAbertos = true, 100);
        }

        if (!this.vivo) {
            // COC MORTO (achatado)
            ctx.fillStyle = this.cor;
            
            // Corpo do coc么 morto
            ctx.beginPath();
            ctx.ellipse(this.x, this.y, 25, 15, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Detalhes do coc么 morto
            ctx.fillStyle = "#8B4513";
            for(let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.ellipse(this.x - 10 + i * 10, this.y - 5, 3, 2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Fita ca铆da
            ctx.strokeStyle = this.corFita;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(this.x - 15, this.y - 20);
            ctx.lineTo(this.x + 15, this.y - 20);
            ctx.stroke();
            
            return;
        }

        // CORPO DO COC (forma de pilha)
        ctx.fillStyle = this.cor;
        
        // Parte inferior do coc么
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, 25, 15, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // Parte m茅dia do coc么
        ctx.beginPath();
        ctx.ellipse(this.x, this.y - 10, 20, 12, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // Parte superior do coc么
        ctx.beginPath();
        ctx.ellipse(this.x, this.y - 20, 15, 10, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // Topo do coc么 (ponta)
        ctx.beginPath();
        ctx.ellipse(this.x, this.y - 28, 8, 6, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // DETALHES DO COC (textura)
        ctx.fillStyle = "#8B4513"; // Marrom mais escuro para detalhes
        
        // Detalhes na parte inferior
        for(let i = 0; i < 5; i++) {
            ctx.beginPath();
            ctx.ellipse(this.x - 15 + i * 7, this.y, 2, 1.5, 0, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Detalhes na parte m茅dia
        for(let i = 0; i < 4; i++) {
            ctx.beginPath();
            ctx.ellipse(this.x - 10 + i * 6, this.y - 10, 2, 1.5, 0, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Detalhes na parte superior
        for(let i = 0; i < 3; i++) {
            ctx.beginPath();
            ctx.ellipse(this.x - 7 + i * 5, this.y - 20, 2, 1.5, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        // FITA DE LUTADOR NA CABEA
        ctx.strokeStyle = this.corFita;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(this.x - 20, this.y - 35);
        ctx.lineTo(this.x + 20, this.y - 35);
        ctx.stroke();
        
        // N贸 da fita (centro)
        ctx.beginPath();
        ctx.arc(this.x, this.y - 35, 5, 0, Math.PI * 2);
        ctx.stroke();
        
        // Pontas da fita caindo
        ctx.beginPath();
        ctx.moveTo(this.x - 20, this.y - 35);
        ctx.lineTo(this.x - 25, this.y - 30);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(this.x + 20, this.y - 35);
        ctx.lineTo(this.x + 25, this.y - 30);
        ctx.stroke();

        // OLHOS
        if (this.olhosAbertos) {
            ctx.fillStyle = "white";
            // Olho esquerdo
            ctx.beginPath();
            ctx.arc(this.x - 8, this.y - 25, 4, 0, Math.PI * 2);
            ctx.fill();
            // Olho direito
            ctx.beginPath();
            ctx.arc(this.x + 8, this.y - 25, 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Pupilas
            ctx.fillStyle = "black";
            const pupilaX = this.dir > 0 ? 2 : -2; // Olham na dire莽茫o do movimento
            ctx.beginPath();
            ctx.arc(this.x - 8 + pupilaX, this.y - 25, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(this.x + 8 + pupilaX, this.y - 25, 2, 0, Math.PI * 2);
            ctx.fill();
        } else {
            // Olhos fechados (linhas)
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(this.x - 12, this.y - 25);
            ctx.lineTo(this.x - 4, this.y - 25);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(this.x + 4, this.y - 25);
            ctx.lineTo(this.x + 12, this.y - 25);
            ctx.stroke();
        }

        // BOCA
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        if (this.atacando) {
            // Boca gritando ao atacar
            ctx.beginPath();
            ctx.arc(this.x, this.y - 20, 6, 0, Math.PI);
            ctx.stroke();
        } else if (this.pulando) {
            // Boca surpresa ao pular
            ctx.beginPath();
            ctx.arc(this.x, this.y - 15, 4, 0, Math.PI * 2);
            ctx.stroke();
        } else {
            // Boca normal (sorriso)
            ctx.beginPath();
            ctx.arc(this.x, this.y - 15, 5, 0.2, Math.PI - 0.2);
            ctx.stroke();
        }

        // BRAOS (quando atacando)
        if (this.atacando) {
            ctx.strokeStyle = this.cor;
            ctx.lineWidth = 6;
            const bracoX = this.x + this.dir * 35;
            const bracoY = this.y - 15;
            ctx.beginPath();
            ctx.moveTo(this.x + this.dir * 10, this.y - 15);
            ctx.lineTo(bracoX, bracoY);
            ctx.stroke();
            
            // "Punho" do coc么
            ctx.fillStyle = this.cor;
            ctx.beginPath();
            ctx.arc(bracoX, bracoY, 8, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    reset() {
        this.x = this.inicialX;
        this.y = CHAO;
        this.vy = 0;
        this.vida = 100;
        this.vivo = true;
        this.atacando = false;
        this.tempoAtaque = 0;
        this.ultimoDano = 0;
        this.olhosAbertos = true;
        this.tempoPiscar = 0;
    }
}

/* ================= UTILS ================= */
function colisao(a,b){
    return a.x < b.x+b.w && a.x+a.w > b.x && a.y < b.y+b.h && a.y+a.h > b.y;
}

/* ================= INPUT ================= */
const keys = {};
addEventListener("keydown",e=>keys[e.key]=true);
addEventListener("keyup",e=>keys[e.key]=false);

/* ================= PLAYERS ================= */
const p1 = new LutadorCoco(250,"#8B7355","cyan",{esq:"a",dir:"d",pulo:"w",atk:"f"},1,"p1");
const p2 = new LutadorCoco(650,"#8B7355","red",{esq:"ArrowLeft",dir:"ArrowRight",pulo:"ArrowUp",atk:"Enter"},-1,"p2");

/* ================= FIREBASE SYNC ================= */
let estouMorto = false;

function enviarPosicao(j){
    if (!j.vivo) return;
    
    db.ref("jogo/"+meuId).set({
        x: j.x, 
        y: j.y, 
        vida: j.vida, 
        dir: j.dir,
        atacando: j.atacando,
        vivo: j.vivo,
        pulando: j.pulando,
        olhosAbertos: j.olhosAbertos
    });
}

function enviarDano(idAlvo, dano) {
    db.ref("dano").set({
        alvo: idAlvo,
        valor: dano,
        tempo: Date.now()
    });
}

function enviarVida(id, vida) {
    db.ref("vida/"+id).set(vida);
}

function enviarMorte(id) {
    db.ref("morte").set({
        id: id,
        tempo: Date.now()
    });
}

// Escuta por danos
db.ref("dano").on("value", s => {
    const d = s.val();
    if (!d || d.alvo !== meuId) return;
    
    const jogador = meuId === "p1" ? p1 : p2;
    jogador.receberDano(d.valor);
    jogador.olhosAbertos = false; // Pisca ao levar dano
    setTimeout(() => jogador.olhosAbertos = true, 200);
});

// Escuta por atualiza莽玫es de vida
db.ref("vida/"+meuId).on("value", s => {
    const vida = s.val();
    if (vida !== null && vida !== undefined) {
        const jogador = meuId === "p1" ? p1 : p2;
        if (vida < jogador.vida) {
            jogador.vida = vida;
            if (jogador.vida <= 0) {
                jogador.vida = 0;
                jogador.vivo = false;
                estouMorto = true;
            }
        }
    }
});

// Escuta por mortes
db.ref("morte").on("value", s => {
    const m = s.val();
    if (!m) return;
    
    const jogador = m.id === "p1" ? p1 : p2;
    jogador.vida = 0;
    jogador.vivo = false;
    jogador.y = CHAO + 20;
});

// Escuta por posi莽茫o do inimigo
db.ref("jogo/"+inimigoId).on("value", s => {
    const d = s.val();
    if (!d) return;
    
    const inimigo = inimigoId === "p1" ? p1 : p2;
    
    if (inimigo.vivo || d.vivo === false) {
        inimigo.x = d.x || inimigo.x;
        inimigo.y = d.y || inimigo.y;
        inimigo.dir = d.dir || inimigo.dir;
        inimigo.atacando = d.atacando || false;
        inimigo.pulando = d.pulando || false;
        inimigo.olhosAbertos = d.olhosAbertos !== undefined ? d.olhosAbertos : inimigo.olhosAbertos;
        
        if (d.vida !== undefined && d.vida < inimigo.vida) {
            inimigo.vida = d.vida;
        }
        
        if (d.vivo === false) {
            inimigo.vivo = false;
            inimigo.vida = 0;
        }
    }
});

/* ================= UI ================= */
function barras(){
    // Barra de vida P1
    ctx.fillStyle = "#333";
    ctx.fillRect(50, 20, 200, 20);
    ctx.fillStyle = "cyan";
    ctx.fillRect(50, 20, p1.vida*2, 20);
    
    // Barra de vida P2
    ctx.fillStyle = "#333";
    ctx.fillRect(650, 20, 200, 20);
    ctx.fillStyle = "red";
    ctx.fillRect(650, 20, p2.vida*2, 20);
    
    // Texto de vida
    ctx.fillStyle = "white";
    ctx.font = "14px Arial";
    ctx.fillText(`P1: ${p1.vida}`, 50, 45);
    ctx.fillText(`P2: ${p2.vida}`, 650, 45);
    
    // Bordas
    ctx.strokeStyle = "white";
    ctx.lineWidth = 2;
    ctx.strokeRect(50, 20, 200, 20);
    ctx.strokeRect(650, 20, 200, 20);
    
    // Desenha emoticon de coc么 pequeno ao lado das barras
    ctx.fillStyle = "#8B7355";
    ctx.beginPath();
    ctx.ellipse(40, 30, 8, 5, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.ellipse(40, 25, 6, 4, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.ellipse(40, 21, 4, 3, 0, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.beginPath();
    ctx.ellipse(860, 30, 8, 5, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.ellipse(860, 25, 6, 4, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.ellipse(860, 21, 4, 3, 0, 0, Math.PI * 2);
    ctx.fill();
}

function fim(){
    ctx.fillStyle = "white";
    ctx.font = "26px Arial";
    ctx.textAlign = "center";
    const vencedor = p1.vivo ? "Player 1 venceu! " : "Player 2 venceu! ";
    ctx.fillText(vencedor, 450, 180);
    ctx.font = "16px Arial";
    ctx.fillText("Pressione R para recome莽ar", 450, 210);
}

/* ================= LOOP ================= */
function loop(){
    ctx.clearRect(0,0,900,400);
    ctx.drawImage(fundo,0,CHAO-40,900,180);

    barras();

    const jogadorLocal = meuId === "p1" ? p1 : p2;
    const inimigoLocal = meuId === "p1" ? p2 : p1;
    
    if (jogadorLocal.vivo) {
        jogadorLocal.mover(keys);
        jogadorLocal.pular(keys);
        jogadorLocal.atacar(keys, inimigoLocal);
        jogadorLocal.fisica();
    }
    
    inimigoLocal.fisica();

    if (jogadorLocal.vivo) {
        enviarPosicao(jogadorLocal);
    }

    p1.desenhar();
    p2.desenhar();

    if(!p1.vivo || !p2.vivo){
        fim();
        if(keys["r"] || keys["R"]){
            p1.reset();
            p2.reset();
            estouMorto = false;
            
            db.ref("reinicio").set({
                tempo: Date.now(),
                jogador: meuId
            });
        }
    }

    requestAnimationFrame(loop);
}

// Escuta por rein铆cio
db.ref("reinicio").on("value", s => {
    const r = s.val();
    if (!r) return;
    
    p1.reset();
    p2.reset();
    estouMorto = false;
});

// Inicializa dados no Firebase
db.ref("jogo").set({
    p1: {x: 250, y: CHAO, vida: 100, dir: 1, atacando: false, vivo: true, pulando: false, olhosAbertos: true},
    p2: {x: 650, y: CHAO, vida: 100, dir: -1, atacando: false, vivo: true, pulando: false, olhosAbertos: true}
});

db.ref("vida").set({
    p1: 100,
    p2: 100
});

fundo.onload = loop;
</script>
</body>
</html>
