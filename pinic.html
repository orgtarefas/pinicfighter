<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pinic Fighter</title>
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial;
            color: white;
        }
        .logo img {
            max-width: 220px;
            margin-bottom: 8px;
        }
        canvas {
            border: 3px solid #0f0;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="imagens/logo.png" alt="Pinico Fighter">
    </div>
    
    <canvas id="game" width="900" height="400"></canvas>
    
    <div class="loading" id="loading">Carregando jogo...</div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <!-- Módulos do jogo (ORDEM É IMPORTANTE!) -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/coco-projetil.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/attacks.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game-ui.js"></script>
    <script src="js/game.js"></script>

    <script>
        // Esconde loading e inicia o jogo
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                Game.init();
            }, 500);
        });
    </script>
</body>
</html>
