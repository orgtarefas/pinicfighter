<body>

<div class="logo">
    <img src="imagens/logo.png">
</div>

<canvas id="game" width="900" height="400"></canvas>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyDy_gqNrFR7KmMonXp7KfgRc15UVj0g3Nw",
  authDomain: "pinico-fighter.firebaseapp.com",
  databaseURL: "https://pinico-fighter-default-rtdb.firebaseio.com",
  projectId: "pinico-fighter",
  storageBucket: "pinico-fighter.firebasestorage.app",
  messagingSenderId: "152199667347",
  appId: "1:152199667347:web:9c74188c88bdee8633f766"
});

const db = firebase.database();

/* ================= PLAYER ================= */
const meuPlayer = prompt("Digite 1 para Player 1 ou 2 para Player 2");
const meuId = meuPlayer === "1" ? "p1" : "p2";
const inimigoId = meuId === "p1" ? "p2" : "p1";

/* ================= CANVAS ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const fundo = new Image();
fundo.src = "imagens/fundo.png";

const GRAVIDADE = 0.8;
const CHAO = 320;
const LIM_ESQ = 40;
const LIM_DIR = canvas.width - 40;

let jogoTerminado = false;
let tempoMorte = 0;

/* ================= LUTADOR COCÃ” GRANDE ================= */
class LutadorCoco {
    constructor(x, cor, corSapato, controles, direcao, id) {
        this.id = id;
        this.inicialX = x;
        this.x = x;
        this.y = CHAO;
        this.vy = 0;
        this.cor = cor;
        this.corSapato = corSapato;
        this.tamanho = 80;
        this.vel = 4;
        this.dir = direcao;
        this.pulando = false;
        this.atacando = false;
        this.chutando = false;
        this.tempoAtaque = 0;
        this.tempoChute = 0;
        this.vida = 100;
        this.vivo = true;
        this.ctrl = controles;
        this.ultimoDano = 0;
        this.olhosAbertos = true;
        this.tempoPiscar = 0;
        this.sapatoX = 0;
        this.sapatoY = 0;
    }

    mover(keys) {
        if (!this.vivo || jogoTerminado) return;
        
        if (keys[this.ctrl.esq]) { 
            this.x -= this.vel; 
            this.dir = -1;
        }
        if (keys[this.ctrl.dir]) { 
            this.x += this.vel; 
            this.dir = 1;
        }
        
        this.x = Math.max(LIM_ESQ, Math.min(LIM_DIR, this.x));
    }

    pular(keys) {
        if (keys[this.ctrl.pulo] && !this.pulando && this.vivo && !this.chutando && !jogoTerminado) {
            this.vy = -18;
            this.pulando = true;
        }
    }

    atacar(keys, inimigo) {
        if (!this.vivo || !inimigo.vivo || jogoTerminado) return;

        // ATAQUE DE SOCO
        if (keys[this.ctrl.atk] && !this.atacando && !this.chutando) {
            this.atacando = true;
            this.tempoAtaque = 8;
            this.olhosAbertos = false;

            const hit = {
                x: this.x + this.dir * 50,
                y: this.y - 40,
                w: 45,
                h: 35
            };

            if (colisao(hit, inimigo.hitbox())) {
                enviarDano(inimigo.id, 8);
                inimigo.receberDano(8);
            }
        }

        // ATAQUE DE CHUTE
        const teclaChute = this.id === "p1" ? "c" : ".";
        if (keys[teclaChute] && !this.chutando && !this.atacando) {
            this.chutando = true;
            this.tempoChute = 12;
            
            this.sapatoX = this.x + this.dir * 20;
            this.sapatoY = this.y + 10;

            const hit = {
                x: this.x + this.dir * 60,
                y: this.y + 5,
                w: 50,
                h: 30
            };

            if (colisao(hit, inimigo.hitbox())) {
                enviarDano(inimigo.id, 15);
                inimigo.receberDano(15);
            }
        }

        // Atualiza animaÃ§Ã£o do sapato no chute
        if (this.chutando) {
            this.tempoChute--;
            if (this.tempoChute > 8) {
                this.sapatoX += this.dir * 8;
                this.sapatoY -= 2;
            } else if (this.tempoChute > 4) {
                this.sapatoY += 1;
            } else if (this.tempoChute > 0) {
                this.sapatoX -= this.dir * 6;
                this.sapatoY += 3;
            } else {
                this.chutando = false;
            }
        }
        
        if (this.atacando && --this.tempoAtaque <= 0) {
            this.atacando = false;
            this.olhosAbertos = true;
        }
    }

    receberDano(v) {
        if (!this.vivo || jogoTerminado) return;
        
        const agora = Date.now();
        if (agora - this.ultimoDano < 500) return;
        this.ultimoDano = agora;
        
        this.vida -= v;
        if (this.vida <= 0) {
            this.vida = 0;
            this.vivo = false;
            this.y = CHAO + 10;
            this.vy = 0;
            
            enviarMorte(this.id);
            verificarFimDoJogo();
        }
        
        enviarVida(this.id, this.vida);
        this.olhosAbertos = false;
        setTimeout(() => this.olhosAbertos = true, 200);
    }

    fisica() {
        if (!this.vivo) { 
            this.y = CHAO + 10; 
            this.vy = 0;
            return; 
        }
        this.y += this.vy;
        this.vy += GRAVIDADE;
        if (this.y >= CHAO) {
            this.y = CHAO;
            this.vy = 0;
            this.pulando = false;
        }
    }

    hitbox() {
        return { 
            x: this.x - this.tamanho/2, 
            y: this.y - this.tamanho, 
            w: this.tamanho, 
            h: this.tamanho + 20
        };
    }

    desenhar() {
        this.tempoPiscar++;
        if (this.tempoPiscar > 100) {
            this.olhosAbertos = !this.olhosAbertos;
            this.tempoPiscar = 0;
        }
        if (Math.random() < 0.005) {
            this.olhosAbertos = false;
            setTimeout(() => this.olhosAbertos = true, 100);
        }

        if (!this.vivo) {
            this.desenharMorto();
            return;
        }

        this.desenharVivo();
    }

    desenharVivo() {
        // CORPO DO COCÃ” GRANDE
        ctx.fillStyle = this.cor;
        const raioBase = this.tamanho/2;
        
        ctx.beginPath();
        ctx.ellipse(this.x, this.y - 10, raioBase, raioBase * 0.6, 0, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.beginPath();
        ctx.ellipse(this.x, this.y - raioBase, raioBase * 0.7, raioBase * 0.5, 0, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.beginPath();
        ctx.ellipse(this.x, this.y - raioBase * 1.5, raioBase * 0.5, raioBase * 0.4, 0, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.beginPath();
        ctx.ellipse(this.x, this.y - raioBase * 1.8, raioBase * 0.3, raioBase * 0.25, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // DETALHES DO COCÃ”
        ctx.fillStyle = "#8B4513";
        
        for(let i = 0; i < 7; i++) {
            const angulo = (i / 7) * Math.PI * 2;
            const detalheX = this.x + Math.cos(angulo) * raioBase * 0.7;
            const detalheY = this.y - 10 + Math.sin(angulo) * raioBase * 0.4;
            ctx.beginPath();
            ctx.ellipse(detalheX, detalheY, 4, 3, 0, 0, Math.PI * 2);
            ctx.fill();
        }
        
        for(let i = 0; i < 5; i++) {
            const angulo = (i / 5) * Math.PI * 2;
            const detalheX = this.x + Math.cos(angulo) * raioBase * 0.5;
            const detalheY = this.y - raioBase + Math.sin(angulo) * raioBase * 0.3;
            ctx.beginPath();
            ctx.ellipse(detalheX, detalheY, 4, 3, 0, 0, Math.PI * 2);
            ctx.fill();
        }
        
        for(let i = 0; i < 3; i++) {
            const angulo = (i / 3) * Math.PI * 2;
            const detalheX = this.x + Math.cos(angulo) * raioBase * 0.3;
            const detalheY = this.y - raioBase * 1.5 + Math.sin(angulo) * raioBase * 0.2;
            ctx.beginPath();
            ctx.ellipse(detalheX, detalheY, 3, 2, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        // SAPATOS
        this.desenharSapatos();
        
        // BRAÃ‡OS
        this.desenharBracos();
        
        // OLHOS
        this.desenharOlhos();
        
        // BOCA
        this.desenharBoca();
    }

    desenharSapatos() {
        if (this.chutando) {
            this.desenharSapato(this.sapatoX, this.sapatoY, true);
            
            const sapatoNormalX = this.x + (this.dir > 0 ? -15 : 15);
            this.desenharSapato(sapatoNormalX, this.y + 15, false);
        } else {
            const sapatoEsqX = this.x - 15;
            const sapatoDirX = this.x + 15;
            
            if (this.pulando) {
                this.desenharSapato(sapatoEsqX + 5, this.y + 5, false);
                this.desenharSapato(sapatoDirX - 5, this.y + 5, false);
            } else {
                this.desenharSapato(sapatoEsqX, this.y + 15, false);
                this.desenharSapato(sapatoDirX, this.y + 15, false);
            }
        }
    }

    desenharSapato(x, y, chutando) {
        const tamanhoSapato = chutando ? 25 : 20;
        const alturaSapato = chutando ? 12 : 10;
        
        ctx.fillStyle = this.corSapato;
        ctx.beginPath();
        ctx.ellipse(x, y, tamanhoSapato, alturaSapato, 0, 0, Math.PI * 2);
        ctx.fill();
        
        const corDetalhe = this.corSapato === "cyan" ? "#00aaff" : "#ff4444";
        ctx.fillStyle = corDetalhe;
        ctx.beginPath();
        ctx.ellipse(x + (this.dir > 0 ? 8 : -8), y, tamanhoSapato * 0.6, alturaSapato * 0.7, 0, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = "#333";
        ctx.beginPath();
        ctx.ellipse(x, y + alturaSapato - 2, tamanhoSapato * 0.9, 3, 0, 0, Math.PI * 2);
        ctx.fill();
        
        if (chutando) {
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            for(let i = 0; i < 3; i++) {
                ctx.moveTo(x - this.dir * 20 - i * 5, y);
                ctx.lineTo(x - this.dir * 40 - i * 10, y);
            }
            ctx.stroke();
            ctx.setLineDash([]);
        }
    }

    desenharBracos() {
        ctx.strokeStyle = this.cor;
        ctx.lineWidth = 10;
        
        if (this.atacando) {
            const bracoX = this.x + this.dir * 60;
            const bracoY = this.y - 40;
            
            ctx.beginPath();
            ctx.moveTo(this.x + this.dir * 20, this.y - 40);
            ctx.lineTo(bracoX, bracoY);
            ctx.stroke();
            
            ctx.fillStyle = this.cor;
            ctx.beginPath();
            ctx.arc(bracoX, bracoY, 15, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(this.x - this.dir * 20, this.y - 40);
            ctx.lineTo(this.x - this.dir * 45, this.y - 35);
            ctx.stroke();
        } else {
            ctx.beginPath();
            ctx.moveTo(this.x - 20, this.y - 40);
            ctx.lineTo(this.x - 50, this.y - 30 + (this.pulando ? -15 : 0));
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(this.x + 20, this.y - 40);
            ctx.lineTo(this.x + 50, this.y - 30 + (this.pulando ? -15 : 0));
            ctx.stroke();
        }
    }

    desenharOlhos() {
        const olhoY = this.y - this.tamanho * 0.9;
        
        if (this.olhosAbertos) {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(this.x - 15, olhoY, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(this.x + 15, olhoY, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = "black";
            let pupilaX = 0;
            if (this.atacando || this.chutando) {
                pupilaX = this.dir * 4;
            } else if (this.pulando) {
                pupilaX = 0;
            } else {
                pupilaX = this.dir * 2;
            }
            
            ctx.beginPath();
            ctx.arc(this.x - 15 + pupilaX, olhoY, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(this.x + 15 + pupilaX, olhoY, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            ctx.beginPath();
            ctx.arc(this.x - 15 + pupilaX - 2, olhoY - 2, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(this.x + 15 + pupilaX - 2, olhoY - 2, 2, 0, Math.PI * 2);
            ctx.fill();
        } else {
            ctx.strokeStyle = "black";
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(this.x - 23, olgoY);
            ctx.lineTo(this.x - 7, olgoY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(this.x + 7, olgoY);
            ctx.lineTo(this.x + 23, olgoY);
            ctx.stroke();
        }
    }

    desenharBoca() {
        ctx.strokeStyle = "black";
        ctx.lineWidth = 4;
        const bocaY = this.y - this.tamanho * 0.7;
        
        if (this.atacando) {
            ctx.beginPath();
            ctx.arc(this.x, bocaY, 12, 0, Math.PI);
            ctx.stroke();
        } else if (this.chutando) {
            ctx.beginPath();
            ctx.moveTo(this.x - 10, bocaY);
            ctx.lineTo(this.x + 10, bocaY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(this.x - 8, bocaY + 3);
            ctx.lineTo(this.x + 8, bocaY + 3);
            ctx.stroke();
        } else if (this.pulando) {
            ctx.beginPath();
            ctx.arc(this.x, bocaY, 8, 0, Math.PI * 2);
            ctx.stroke();
        } else {
            ctx.beginPath();
            ctx.arc(this.x, bocaY, 10, 0.2, Math.PI - 0.2);
            ctx.stroke();
        }
    }

    desenharMorto() {
        ctx.fillStyle = this.cor;
        const raioMorto = this.tamanho/2;
        
        ctx.beginPath();
        ctx.ellipse(this.x, this.y - 10, raioMorto, raioMorto * 0.4, 0, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = "#8B4513";
        for(let i = 0; i < 5; i++) {
            ctx.beginPath();
            ctx.ellipse(this.x - 20 + i * 10, this.y - 10, 5, 3, 0, 0, Math.PI * 2);
            ctx.fill();
        }
        
        this.desenharSapato(this.x - 25, this.y + 25, false);
        this.desenharSapato(this.x + 25, this.y + 25, false);
        
        ctx.strokeStyle = "black";
        ctx.lineWidth = 4;
        const olgoY = this.y - this.tamanho * 0.6;
        
        ctx.beginPath();
        ctx.moveTo(this.x - 20, olgoY - 5);
        ctx.lineTo(this.x - 10, olgoY + 5);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(this.x - 10, olgoY - 5);
        ctx.lineTo(this.x - 20, olgoY + 5);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(this.x + 10, olgoY - 5);
        ctx.lineTo(this.x + 20, olgoY + 5);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(this.x + 20, olgoY - 5);
        ctx.lineTo(this.x + 10, olgoY + 5);
        ctx.stroke();
    }

    reset() {
        this.x = this.inicialX;
        this.y = CHAO;
        this.vy = 0;
        this.vida = 100;
        this.vivo = true;
        this.atacando = false;
        this.chutando = false;
        this.tempoAtaque = 0;
        this.tempoChute = 0;
        this.ultimoDano = 0;
        this.olhosAbertos = true;
        this.tempoPiscar = 0;
        this.sapatoX = 0;
        this.sapatoY = 0;
    }
}

/* ================= UTILS ================= */
function colisao(a,b){
    return a.x < b.x+b.w && a.x+a.w > b.x && a.y < b.y+b.h && a.y+a.h > b.y;
}

/* ================= INPUT ================= */
const keys = {};
addEventListener("keydown",e=>keys[e.key]=true);
addEventListener("keyup",e=>keys[e.key]=false);

/* ================= PLAYERS ================= */
const p1 = new LutadorCoco(250,"#8B7355","cyan",{esq:"a",dir:"d",pulo:"w",atk:"f"},1,"p1");
const p2 = new LutadorCoco(650,"#8B7355","red",{esq:"ArrowLeft",dir:"ArrowRight",pulo:"ArrowUp",atk:"Enter"},-1,"p2");

/* ================= FIREBASE SYNC ================= */
let estouMorto = false;
let jogoTerminadoFirebase = false;

function verificarFimDoJogo() {
    if (!p1.vivo || !p2.vivo) {
        jogoTerminado = true;
        tempoMorte = Date.now();
        // Para de enviar dados quando o jogo termina
        db.ref("jogoTerminado").set(true);
    }
}

function enviarPosicao(j){
    if (!j.vivo || jogoTerminado) return;
    
    db.ref("jogo/"+meuId).set({
        x: j.x, 
        y: j.y, 
        vida: j.vida, 
        dir: j.dir,
        atacando: j.atacando,
        chutando: j.chutando,
        sapatoX: j.sapatoX,
        sapatoY: j.sapatoY,
        vivo: j.vivo,
        pulando: j.pulando,
        olhosAbertos: j.olhosAbertos
    });
}

function enviarDano(idAlvo, dano) {
    if (jogoTerminado) return;
    db.ref("dano").set({
        alvo: idAlvo,
        valor: dano,
        tempo: Date.now()
    });
}

function enviarVida(id, vida) {
    if (jogoTerminado) return;
    db.ref("vida/"+id).set(vida);
}

function enviarMorte(id) {
    db.ref("morte").set({
        id: id,
        tempo: Date.now()
    });
}

function reiniciarJogo() {
    p1.reset();
    p2.reset();
    jogoTerminado = false;
    estouMorto = false;
    jogoTerminadoFirebase = false;
    
    // Limpa todos os dados do Firebase
    db.ref("jogo").set({
        p1: {x: 250, y: CHAO, vida: 100, dir: 1, atacando: false, chutando: false, sapatoX: 0, sapatoY: 0, vivo: true, pulando: false, olhosAbertos: true},
        p2: {x: 650, y: CHAO, vida: 100, dir: -1, atacando: false, chutando: false, sapatoX: 0, sapatoY: 0, vivo: true, pulando: false, olhosAbertos: true}
    });
    
    db.ref("vida").set({
        p1: 100,
        p2: 100
    });
    
    db.ref("dano").remove();
    db.ref("morte").remove();
    db.ref("jogoTerminado").set(false);
    db.ref("reinicio").set({
        tempo: Date.now(),
        jogador: meuId
    });
}

// Escuta por danos
db.ref("dano").on("value", s => {
    const d = s.val();
    if (!d || d.alvo !== meuId || jogoTerminado) return;
    
    const jogador = meuId === "p1" ? p1 : p2;
    jogador.receberDano(d.valor);
});

// Escuta por atualizaÃ§Ãµes de vida
db.ref("vida/"+meuId).on("value", s => {
    const vida = s.val();
    if (vida !== null && vida !== undefined && !jogoTerminado) {
        const jogador = meuId === "p1" ? p1 : p2;
        if (vida < jogador.vida) {
            jogador.vida = vida;
            if (jogador.vida <= 0) {
                jogador.vida = 0;
                jogador.vivo = false;
                estouMorto = true;
                verificarFimDoJogo();
            }
        }
    }
});

// Escuta por mortes
db.ref("morte").on("value", s => {
    const m = s.val();
    if (!m || jogoTerminado) return;
    
    const jogador = m.id === "p1" ? p1 : p2;
    jogador.vida = 0;
    jogador.vivo = false;
    jogador.y = CHAO + 10;
    verificarFimDoJogo();
});

// Escuta por estado do jogo
db.ref("jogoTerminado").on("value", s => {
    const terminado = s.val();
    if (terminado !== null) {
        jogoTerminadoFirebase = terminado;
        if (terminado) {
            jogoTerminado = true;
        }
    }
});

// Escuta por posiÃ§Ã£o do inimigo (sÃ³ se o jogo nÃ£o terminou)
db.ref("jogo/"+inimigoId).on("value", s => {
    if (jogoTerminado) return;
    
    const d = s.val();
    if (!d) return;
    
    const inimigo = inimigoId === "p1" ? p1 : p2;
    
    // NÃ£o atualiza dados se o jogo terminou
    if (d.vivo === false && !inimigo.vivo) {
        jogoTerminado = true;
        return;
    }
    
    if (inimigo.vivo || d.vivo === false) {
        inimigo.x = d.x || inimigo.x;
        inimigo.y = d.y || inimigo.y;
        inimigo.dir = d.dir || inimigo.dir;
        inimigo.atacando = d.atacando || false;
        inimigo.chutando = d.chutando || false;
        inimigo.sapatoX = d.sapatoX || 0;
        inimigo.sapatoY = d.sapatoY || 0;
        inimigo.pulando = d.pulando || false;
        inimigo.olhosAbertos = d.olhosAbertos !== undefined ? d.olhosAbertos : inimigo.olhosAbertos;
        
        if (d.vida !== undefined && d.vida < inimigo.vida) {
            inimigo.vida = d.vida;
        }
        
        if (d.vivo === false) {
            inimigo.vivo = false;
            inimigo.vida = 0;
            verificarFimDoJogo();
        }
    }
});

// Escuta por reinÃ­cio
db.ref("reinicio").on("value", s => {
    const r = s.val();
    if (!r) return;
    
    // SÃ³ reinicia se nÃ£o for o prÃ³prio jogador que iniciou
    if (r.jogador !== meuId) {
        reiniciarJogo();
    }
});

/* ================= UI ================= */
function barras(){
    // Barra de vida P1
    ctx.fillStyle = "#333";
    ctx.fillRect(50, 20, 200, 25);
    ctx.fillStyle = "cyan";
    ctx.fillRect(50, 20, p1.vida*2, 25);
    
    // Barra de vida P2
    ctx.fillStyle = "#333";
    ctx.fillRect(650, 20, 200, 25);
    ctx.fillStyle = "red";
    ctx.fillRect(650, 20, p2.vida*2, 25);
    
    // Texto de vida
    ctx.fillStyle = "white";
    ctx.font = "16px Arial";
    ctx.fillText(`P1: ${p1.vida}`, 50, 50);
    ctx.fillText(`P2: ${p2.vida}`, 650, 50);
    
    // Controles
    ctx.font = "14px Arial";
    ctx.fillText("Soco: F | Chute: C", 50, 70);
    ctx.fillText("Soco: Enter | Chute: .", 650, 70);
    
    // Bordas
    ctx.strokeStyle = "white";
    ctx.lineWidth = 3;
    ctx.strokeRect(50, 20, 200, 25);
    ctx.strokeRect(650, 20, 200, 25);
}

function fim(){
    ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = "white";
    ctx.font = "28px Arial";
    ctx.textAlign = "center";
    const vencedor = p1.vivo ? "Player 1 venceu! ðŸ’©ðŸ¥ŠðŸ‘Ÿ" : "Player 2 venceu! ðŸ’©ðŸ¥ŠðŸ‘Ÿ";
    ctx.fillText(vencedor, 450, 180);
    ctx.font = "20px Arial";
    ctx.fillText("Pressione R para recomeÃ§ar", 450, 220);
    ctx.font = "16px Arial";
    ctx.fillText("(ambos os jogadores precisam pressionar R)", 450, 250);
}

/* ================= LOOP ================= */
function loop(){
    ctx.clearRect(0,0,900,400);
    ctx.drawImage(fundo,0,CHAO-40,900,180);

    barras();

    const jogadorLocal = meuId === "p1" ? p1 : p2;
    const inimigoLocal = meuId === "p1" ? p2 : p1;
    
    if (!jogoTerminado) {
        if (jogadorLocal.vivo) {
            jogadorLocal.mover(keys);
            jogadorLocal.pular(keys);
            jogadorLocal.atacar(keys, inimigoLocal);
            jogadorLocal.fisica();
        }
        
        inimigoLocal.fisica();

        if (jogadorLocal.vivo) {
            enviarPosicao(jogadorLocal);
        }
    }

    p1.desenhar();
    p2.desenhar();

    if(jogoTerminado){
        fim();
        if(keys["r"] || keys["R"]){
            // Espera um pouco antes de permitir reinÃ­cio
            if (Date.now() - tempoMorte > 1000) {
                reiniciarJogo();
            }
        }
    }

    requestAnimationFrame(loop);
}

// Inicializa dados no Firebase
reiniciarJogo();

fundo.onload = loop;
