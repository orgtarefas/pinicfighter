<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Pinico Fighter</title>

<style>
body {
    margin: 0;
    background: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial;
    color: white;
}

.logo img {
    max-width: 220px;
    margin-bottom: 8px;
}

canvas {
    border: 3px solid #0f0;
}
</style>
</head>

<body>

<div class="logo">
    <img src="imagens/logo.png">
</div>

<canvas id="game" width="900" height="400"></canvas>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyDy_gqNrFR7KmMonXp7KfgRc15UVj0g3Nw",
  authDomain: "pinico-fighter.firebaseapp.com",
  databaseURL: "https://pinico-fighter-default-rtdb.firebaseio.com",
  projectId: "pinico-fighter",
  storageBucket: "pinico-fighter.firebasestorage.app",
  messagingSenderId: "152199667347",
  appId: "1:152199667347:web:9c74188c88bdee8633f766"
});

const db = firebase.database();

/* ================= PLAYER ================= */
const meuPlayer = prompt("Digite 1 para Player 1 ou 2 para Player 2");
const meuId = meuPlayer === "1" ? "p1" : "p2";
const inimigoId = meuId === "p1" ? "p2" : "p1";

/* ================= CANVAS ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const fundo = new Image();
fundo.src = "imagens/fundo.png";

const GRAVIDADE = 0.8;
const CHAO = 320;
const LIM_ESQ = 40;
const LIM_DIR = canvas.width - 40;

/* ================= LUTADOR ================= */
class Lutador {
    constructor(x, cor, controles, direcao, id) {
        this.id = id;
        this.inicialX = x;
        this.x = x;
        this.y = CHAO;
        this.vy = 0;
        this.cor = cor;
        this.altura = 60;
        this.vel = 4;
        this.dir = direcao;
        this.pulando = false;
        this.atacando = false;
        this.tempoAtaque = 0;
        this.vida = 100;
        this.vivo = true;
        this.ctrl = controles;
        this.ultimoDano = 0;
    }

    mover(keys) {
        if (!this.vivo) return;
        if (keys[this.ctrl.esq]) { this.x -= this.vel; this.dir = -1; }
        if (keys[this.ctrl.dir]) { this.x += this.vel; this.dir = 1; }
        this.x = Math.max(LIM_ESQ, Math.min(LIM_DIR, this.x));
    }

    pular(keys) {
        if (keys[this.ctrl.pulo] && !this.pulando && this.vivo) {
            this.vy = -15;
            this.pulando = true;
        }
    }

    atacar(keys, inimigo) {
        if (!this.vivo || !inimigo.vivo) return;

        if (keys[this.ctrl.atk] && !this.atacando) {
            this.atacando = true;
            this.tempoAtaque = 10;

            const hit = {
                x: this.x + this.dir * 25,
                y: this.y - this.altura + 20,
                w: 25,
                h: 20
            };

            if (colisao(hit, inimigo.hitbox())) {
                // Envia o dano para o Firebase
                enviarDano(inimigo.id, 10);
                inimigo.receberDano(10);
            }
        }

        if (this.atacando && --this.tempoAtaque <= 0) {
            this.atacando = false;
        }
    }

    receberDano(v) {
        if (!this.vivo) return;
        
        // Evita dano múltiplo rápido
        const agora = Date.now();
        if (agora - this.ultimoDano < 500) return;
        this.ultimoDano = agora;
        
        this.vida -= v;
        if (this.vida <= 0) {
            this.vida = 0;
            this.vivo = false;
            this.y = CHAO + 20;
            this.vy = 0;
            
            // Envia morte para Firebase
            enviarMorte(this.id);
        }
        
        // Envia atualização de vida para Firebase
        enviarVida(this.id, this.vida);
    }

    fisica() {
        if (!this.vivo) { 
            this.y = CHAO + 20; 
            this.vy = 0;
            return; 
        }
        this.y += this.vy;
        this.vy += GRAVIDADE;
        if (this.y >= CHAO) {
            this.y = CHAO;
            this.vy = 0;
            this.pulando = false;
        }
    }

    hitbox() {
        return { x: this.x - 10, y: this.y - this.altura - 10, w: 20, h: this.altura + 20 };
    }

    desenhar() {
        ctx.strokeStyle = this.cor;
        ctx.lineWidth = 4;

        if (!this.vivo) {
            // Desenha corpo morto
            ctx.beginPath();
            ctx.moveTo(this.x - 30, this.y);
            ctx.lineTo(this.x + 30, this.y);
            ctx.stroke();
            
            // Desenha pernas mortas
            ctx.beginPath();
            ctx.moveTo(this.x - 10, this.y);
            ctx.lineTo(this.x - 20, this.y + 30);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(this.x + 10, this.y);
            ctx.lineTo(this.x + 20, this.y + 30);
            ctx.stroke();
            return;
        }

        const y = this.y - this.altura;
        
        // Tronco
        ctx.beginPath(); 
        ctx.moveTo(this.x, y); 
        ctx.lineTo(this.x, this.y); 
        ctx.stroke();
        
        // Cabeça
        ctx.beginPath(); 
        ctx.arc(this.x, y - 10, 10, 0, Math.PI*2); 
        ctx.stroke();

        // Braço atacante/defensivo
        const bx = this.x + this.dir * (this.atacando ? 30 : 15);
        ctx.beginPath(); 
        ctx.moveTo(this.x, y+20); 
        ctx.lineTo(bx, y+30); 
        ctx.stroke();

        // Outro braço
        ctx.beginPath(); 
        ctx.moveTo(this.x, y+20); 
        ctx.lineTo(this.x - this.dir*10, y+30); 
        ctx.stroke();

        // PERNAS
        // Perna esquerda
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - 10, this.y + 20);
        ctx.stroke();
        
        // Perna direita
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + 10, this.y + 20);
        ctx.stroke();
        
        // Pés
        ctx.beginPath();
        ctx.moveTo(this.x - 10, this.y + 20);
        ctx.lineTo(this.x - 15, this.y + 20);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(this.x + 10, this.y + 20);
        ctx.lineTo(this.x + 15, this.y + 20);
        ctx.stroke();
    }

    reset() {
        this.x = this.inicialX;
        this.y = CHAO;
        this.vy = 0;
        this.vida = 100;
        this.vivo = true;
        this.atacando = false;
        this.tempoAtaque = 0;
        this.ultimoDano = 0;
    }
}

/* ================= UTILS ================= */
function colisao(a,b){
    return a.x < b.x+b.w && a.x+a.w > b.x && a.y < b.y+b.h && a.y+a.h > b.y;
}

/* ================= INPUT ================= */
const keys = {};
addEventListener("keydown",e=>keys[e.key]=true);
addEventListener("keyup",e=>keys[e.key]=false);

/* ================= PLAYERS ================= */
const p1 = new Lutador(250,"cyan",{esq:"a",dir:"d",pulo:"w",atk:"f"},1,"p1");
const p2 = new Lutador(650,"red",{esq:"ArrowLeft",dir:"ArrowRight",pulo:"ArrowUp",atk:"Enter"},-1,"p2");

/* ================= FIREBASE SYNC ================= */
let estouMorto = false;

function enviarPosicao(j){
    if (!j.vivo) return; // Não envia posição se morto
    
    db.ref("jogo/"+meuId).set({
        x: j.x, 
        y: j.y, 
        vida: j.vida, 
        dir: j.dir,
        atacando: j.atacando,
        vivo: j.vivo,
        pulando: j.pulando
    });
}

function enviarDano(idAlvo, dano) {
    db.ref("dano").set({
        alvo: idAlvo,
        valor: dano,
        tempo: Date.now()
    });
}

function enviarVida(id, vida) {
    db.ref("vida/"+id).set(vida);
}

function enviarMorte(id) {
    db.ref("morte").set({
        id: id,
        tempo: Date.now()
    });
}

// Escuta por danos
db.ref("dano").on("value", s => {
    const d = s.val();
    if (!d || d.alvo !== meuId) return;
    
    const jogador = meuId === "p1" ? p1 : p2;
    jogador.receberDano(d.valor);
});

// Escuta por atualizações de vida diretas
db.ref("vida/"+meuId).on("value", s => {
    const vida = s.val();
    if (vida !== null && vida !== undefined) {
        const jogador = meuId === "p1" ? p1 : p2;
        if (vida < jogador.vida) {
            jogador.vida = vida;
            if (jogador.vida <= 0) {
                jogador.vida = 0;
                jogador.vivo = false;
                estouMorto = true;
            }
        }
    }
});

// Escuta por mortes
db.ref("morte").on("value", s => {
    const m = s.val();
    if (!m) return;
    
    const jogador = m.id === "p1" ? p1 : p2;
    jogador.vida = 0;
    jogador.vivo = false;
    jogador.y = CHAO + 20;
});

// Escuta por posição do inimigo
db.ref("jogo/"+inimigoId).on("value", s => {
    const d = s.val();
    if (!d) return;
    
    const inimigo = inimigoId === "p1" ? p1 : p2;
    
    // Não sobrescreve se estiver morto localmente (a menos que o Firebase também diga que está morto)
    if (inimigo.vivo || d.vivo === false) {
        inimigo.x = d.x || inimigo.x;
        inimigo.y = d.y || inimigo.y;
        inimigo.dir = d.dir || inimigo.dir;
        inimigo.atacando = d.atacando || false;
        inimigo.pulando = d.pulando || false;
        
        // Sincroniza vida se for menor
        if (d.vida !== undefined && d.vida < inimigo.vida) {
            inimigo.vida = d.vida;
        }
        
        // Sincroniza estado de vida
        if (d.vivo === false) {
            inimigo.vivo = false;
            inimigo.vida = 0;
        }
    }
});

/* ================= UI ================= */
function barras(){
    // Barra de vida P1
    ctx.fillStyle = "#333";
    ctx.fillRect(50, 20, 200, 15);
    ctx.fillStyle = "cyan";
    ctx.fillRect(50, 20, p1.vida*2, 15);
    
    // Barra de vida P2
    ctx.fillStyle = "#333";
    ctx.fillRect(650, 20, 200, 15);
    ctx.fillStyle = "red";
    ctx.fillRect(650, 20, p2.vida*2, 15);
    
    // Texto de vida
    ctx.fillStyle = "white";
    ctx.font = "12px Arial";
    ctx.fillText(`P1: ${p1.vida}`, 50, 40);
    ctx.fillText(`P2: ${p2.vida}`, 650, 40);
    
    // Bordas
    ctx.strokeStyle = "white";
    ctx.lineWidth = 2;
    ctx.strokeRect(50, 20, 200, 15);
    ctx.strokeRect(650, 20, 200, 15);
}

function fim(){
    ctx.fillStyle = "white";
    ctx.font = "26px Arial";
    ctx.textAlign = "center";
    const vencedor = p1.vivo ? "Player 1 venceu!" : "Player 2 venceu!";
    ctx.fillText(vencedor, 450, 180);
    ctx.font = "16px Arial";
    ctx.fillText("Pressione R para recomeçar", 450, 210);
}

/* ================= LOOP ================= */
function loop(){
    ctx.clearRect(0,0,900,400);
    ctx.drawImage(fundo,0,CHAO-40,900,180);

    barras();

    // Controle local
    const jogadorLocal = meuId === "p1" ? p1 : p2;
    const inimigoLocal = meuId === "p1" ? p2 : p1;
    
    if (jogadorLocal.vivo) {
        jogadorLocal.mover(keys);
        jogadorLocal.pular(keys);
        jogadorLocal.atacar(keys, inimigoLocal);
        jogadorLocal.fisica();
    }
    
    // Aplica física para o inimigo
    inimigoLocal.fisica();

    // Envia posição se estiver vivo
    if (jogadorLocal.vivo) {
        enviarPosicao(jogadorLocal);
    }

    p1.desenhar();
    p2.desenhar();

    if(!p1.vivo || !p2.vivo){
        fim();
        if(keys["r"] || keys["R"]){
            // Reinicia localmente
            p1.reset();
            p2.reset();
            estouMorto = false;
            
            // Envia reinício para Firebase
            db.ref("reinicio").set({
                tempo: Date.now(),
                jogador: meuId
            });
        }
    }

    requestAnimationFrame(loop);
}

// Escuta por reinício
db.ref("reinicio").on("value", s => {
    const r = s.val();
    if (!r) return;
    
    p1.reset();
    p2.reset();
    estouMorto = false;
});

// Inicializa dados no Firebase
db.ref("jogo").set({
    p1: {x: 250, y: CHAO, vida: 100, dir: 1, atacando: false, vivo: true, pulando: false},
    p2: {x: 650, y: CHAO, vida: 100, dir: -1, atacando: false, vivo: true, pulando: false}
});

db.ref("vida").set({
    p1: 100,
    p2: 100
});

fundo.onload = loop;
</script>
</body>
</html>
